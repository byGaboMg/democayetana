                padding: 1.5rem;

            }

        }
    </style>
</head>

    <script>
        // Inicializar Supabase
        const SUPABASE_URL = 'https://ouglkdanbxomammpqhmc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im91Z2xrZGFuYnhvbWFtbXBxaG1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0OTc2NjUsImV4cCI6MjA3NDA3MzY2NX0.MV2IJ8LGCASbf6qgZuIkQ_CWl0i-w9UcmrlyUb1E4WI';

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Elementos DOM
        const themeToggle = document.getElementById('themeToggle');
        const logoutBtn = document.getElementById('logoutBtn');
        const userRoleSpan = document.getElementById('userRole');
        const nuevoPlatilloBtn = document.getElementById('nuevoPlatilloBtn');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const filterEstado = document.getElementById('filterEstado');
        const filterCategoria = document.getElementById('filterCategoria');
        const sortBy = document.getElementById('sortBy');
        const platillosTableBody = document.getElementById('platillosTableBody');
        const emptyState = document.getElementById('emptyState');

        // Modales
        const platilloModal = document.getElementById('platilloModal');
        const confirmModal = document.getElementById('confirmModal');
        const platilloForm = document.getElementById('platilloForm');

        // Variables de estado
        let currentUser = null;
        let platillos = [];
        let platilloToDelete = null;

        // Inicializar la aplicaci√≥n
        async function init() {
            // Verificar autenticaci√≥n
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            // Cargar datos de usuario
            const userData = JSON.parse(localStorage.getItem('user'));
            if (userData) {
                currentUser = userData;
                userRoleSpan.textContent = userData.role;

                // Verificar si es admin
                if (userData.role !== 'admin') {
                    mostrarError('No tienes permisos para acceder a esta p√°gina');
                    window.location.href = 'main.html';
                    return;
                }
            }

            // Cargar platillos
            await cargarPlatillos();

            // Configurar event listeners
            configurarEventListeners();

            // Verificar tema
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.textContent = '‚òÄÔ∏è';
            }
        }

        // Cargar platillos desde Supabase
        async function cargarPlatillos() {
            try {
                const { data, error } = await supabaseClient
                    .from('platillos')
                    .select('*')
                    .order('nombre', { ascending: true });

                if (error) throw error;

                platillos = data || [];
                aplicarFiltrosYOrden();
            } catch (error) {
                console.error('Error cargando platillos:', error);
                mostrarError('Error al cargar el men√∫');
            }
        }

        // Aplicar filtros y ordenamiento
        function aplicarFiltrosYOrden() {
            let platillosFiltrados = [...platillos];

            // Filtrar por estado
            const estadoFilter = filterEstado.value || 'activo'; // Por defecto solo activos
            if (estadoFilter !== 'todos') {
                platillosFiltrados = platillosFiltrados.filter(p =>
                    estadoFilter === 'activo' ? p.activo : !p.activo
                );
            }

            // Filtrar por categor√≠a
            const categoriaFilter = filterCategoria.value;
            if (categoriaFilter !== 'todos') {
                platillosFiltrados = platillosFiltrados.filter(p =>
                    p.categoria === categoriaFilter
                );
            }

            // Filtrar por b√∫squeda
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                platillosFiltrados = platillosFiltrados.filter(p =>
                    p.nombre.toLowerCase().includes(searchTerm) ||
                    (p.descripcion && p.descripcion.toLowerCase().includes(searchTerm))
                );
            }

            // Ordenar
            const sortField = sortBy.value;
            platillosFiltrados.sort((a, b) => {
                switch (sortField) {
                    case 'precio':
                        return a.precio - b.precio;
                    case 'fecha':
                        return new Date(b.creado_en) - new Date(a.creado_en);
                    default:
                        return a.nombre.localeCompare(b.nombre);
                }
            });

            renderizarPlatillos(platillosFiltrados);
        }

        // Renderizar platillos en la tabla
        function renderizarPlatillos(platillosLista) {
            platillosTableBody.innerHTML = '';

            if (platillosLista.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            platillosLista.forEach(platillo => {
                const row = document.createElement('tr');

                // Formatear fecha
                const fecha = new Date(platillo.creado_en).toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                // Formatear precio
                const precio = new Intl.NumberFormat('es-MX', {
                    style: 'currency',
                    currency: 'MXN'
                }).format(platillo.precio);

                // Traducir categor√≠a
                const categorias = {
                    'desayunos': 'Desayunos',
                    'comidas': 'Comidas',
                    'antojitos': 'Antojitos',
                    'burritos': 'Burritos',
                    'sandwiches': 'Sandwiches',
                    'hamburguesas': 'Hamburguesas',
                    'ensaladas': 'Ensaladas',
                    'montaditos': 'Montaditos',
                    'especiales': 'Especiales',
                    'carta': 'Carta',
                    'baguettes': 'Baguettes',
                    'hotdogs': 'Hot Dogs',
                    'taquitos': 'Taquitos',
                    'tacos': 'Tacos',
                    'sincronizadas': 'Sincronizadas'
                };

                row.innerHTML = `
                    <td>
                        <div><strong>${platillo.nombre}</strong></div>
                        ${platillo.descripcion ? `<div style="font-size: 0.9rem; color: #666; margin-top: 4px;">${platillo.descripcion}</div>` : ''}
                    </td>
                    <td class="precio">${precio}</td>
                    <td><span class="categoria-badge">${categorias[platillo.categoria] || platillo.categoria}</span></td>
                    <td>
                        <span class="status-badge status-${platillo.activo ? 'active' : 'inactive'}">
                            ${platillo.activo ? 'Activo' : 'Inactivo'}
                        </span>
                    </td>
                    <td>${fecha}</td>
                    <td class="action-buttons">
                        <button class="btn btn-warning btn-editar" data-id="${platillo.id}">Editar</button>
                        <button class="btn btn-danger btn-eliminar" data-id="${platillo.id}">Eliminar</button>
                    </td>
                `;

                platillosTableBody.appendChild(row);
            });

            // A√±adir event listeners a los botones
            document.querySelectorAll('.btn-editar').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.dataset.id;
                    const platillo = platillos.find(p => p.id === parseInt(id));
                    if (platillo) abrirModalPlatillo(platillo);
                });
            });

            document.querySelectorAll('.btn-eliminar').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.dataset.id;
                    const platillo = platillos.find(p => p.id === parseInt(id));
                    if (platillo) confirmarEliminacion(platillo);
                });
            });
        }

        // Abrir modal para editar/crear platillo
        function abrirModalPlatillo(platillo = null) {
            const modalTitle = document.getElementById('modalTitle');
            const platilloId = document.getElementById('platilloId');
            const platilloNombre = document.getElementById('platilloNombre');
            const platilloPrecio = document.getElementById('platilloPrecio');
            const platilloCategoria = document.getElementById('platilloCategoria');
            const platilloDescripcion = document.getElementById('platilloDescripcion');
            const platilloActivo = document.getElementById('platilloActivo');
            const submitText = document.getElementById('submitText');

            if (platillo) {
                modalTitle.textContent = 'Editar Platillo';
                platilloId.value = platillo.id;
                platilloNombre.value = platillo.nombre;
                platilloPrecio.value = platillo.precio;
                platilloCategoria.value = platillo.categoria;
                platilloDescripcion.value = platillo.descripcion || '';
                platilloActivo.value = platillo.activo.toString();
                submitText.textContent = 'Actualizar Platillo';
            } else {
                modalTitle.textContent = 'Nuevo Platillo';
                platilloId.value = '';
                platilloNombre.value = '';
                platilloPrecio.value = '';
                platilloCategoria.value = '';
                platilloDescripcion.value = '';
                platilloActivo.value = 'true';
                submitText.textContent = 'Crear Platillo';
            }

            platilloModal.style.display = 'flex';
        }

        // Configurar event listeners
        function configurarEventListeners() {
            // Tema toggle
            themeToggle.addEventListener('click', toggleTema);

            // Logout
            logoutBtn.addEventListener('click', cerrarSesion);

            // Nuevo platillo
            nuevoPlatilloBtn.addEventListener('click', () => abrirModalPlatillo());

            // B√∫squeda y filtros
            searchBtn.addEventListener('click', () => aplicarFiltrosYOrden());
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') aplicarFiltrosYOrden();
            });

            filterEstado.addEventListener('change', () => aplicarFiltrosYOrden());
            filterCategoria.addEventListener('change', () => aplicarFiltrosYOrden());
            sortBy.addEventListener('change', () => aplicarFiltrosYOrden());

            // Cerrar modales
            document.getElementById('closeModal').addEventListener('click', cerrarModales);
            document.getElementById('cancelModal').addEventListener('click', cerrarModales);
            document.getElementById('closeConfirmModal').addEventListener('click', cerrarModales);
            document.getElementById('cancelConfirmModal').addEventListener('click', cerrarModales);

            // Forms
            platilloForm.addEventListener('submit', guardarPlatillo);
            document.getElementById('confirmDeleteBtn').addEventListener('click', eliminarPlatillo);

            // Cerrar modal al hacer clic fuera
            window.addEventListener('click', (e) => {
                if (e.target === platilloModal) cerrarModales();
                if (e.target === confirmModal) cerrarModales();
            });
        }

        // Toggle tema claro/oscuro
        function toggleTema() {
            document.body.classList.toggle('dark-theme');
            if (document.body.classList.contains('dark-theme')) {
                localStorage.setItem('theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                localStorage.setItem('theme', 'light');
                themeToggle.textContent = 'üåô';
            }
        }

        // Cerrar sesi√≥n
        async function cerrarSesion() {
            await supabaseClient.auth.signOut();
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        // Cerrar modales
        function cerrarModales() {
            platilloModal.style.display = 'none';
            confirmModal.style.display = 'none';
            platilloForm.reset();
        }

        // Guardar platillo (crear o actualizar)
        async function guardarPlatillo(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitPlatilloBtn');
            const submitText = document.getElementById('submitText');
            const submitLoading = document.getElementById('submitLoading');

            submitText.style.display = 'none';
            submitLoading.style.display = 'inline-block';
            submitBtn.disabled = true;

            try {
                const platilloId = document.getElementById('platilloId').value;
                const nombre = document.getElementById('platilloNombre').value;
                const precio = parseFloat(document.getElementById('platilloPrecio').value);
                const categoria = document.getElementById('platilloCategoria').value;
                const descripcion = document.getElementById('platilloDescripcion').value;
                const activo = document.getElementById('platilloActivo').value === 'true';

                // Validaciones
                if (!nombre || !precio || !categoria) {
                    throw new Error('Todos los campos obligatorios deben estar completos');
                }

                if (precio < 0) {
                    throw new Error('El precio no puede ser negativo');
                }

                if (platilloId) {
                    // Actualizar platillo existente
                    const { error } = await supabaseClient
                        .from('platillos')
                        .update({
                            nombre,
                            precio,
                            categoria,
                            descripcion,
                            activo
                        })
                        .eq('id', platilloId);

                    if (error) throw error;

                    mostrarExito('Platillo actualizado correctamente');
                } else {
                    // Crear nuevo platillo
                    const { error } = await supabaseClient
                        .from('platillos')
                        .insert([{
                            nombre,
                            precio,
                            categoria,
                            descripcion,
                            activo
                        }]);

                    if (error) throw error;

                    mostrarExito('Platillo creado correctamente');
                }

                await cargarPlatillos();
                cerrarModales();

            } catch (error) {
                console.error('Error guardando platillo:', error);
                mostrarError(error.message);
            } finally {
                submitText.style.display = 'inline-block';
                submitLoading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        // Confirmar eliminaci√≥n
        function confirmarEliminacion(platillo) {
            platilloToDelete = platillo;
            document.getElementById('confirmMessage').textContent =
                `¬øEst√°s seguro de que quieres eliminar el platillo "${platillo.nombre}"?`;
            confirmModal.style.display = 'flex';
        }

        // Eliminar platillo (marcar como inactivo)
        async function eliminarPlatillo() {
            if (!platilloToDelete) return;

            try {
                // Actualiza el estado a inactivo
                const { error } = await supabaseClient
                    .from('platillos')
                    .update({ activo: false })
                    .eq('id', platilloToDelete.id);

                if (error) throw error;

                mostrarExito('Platillo marcado como inactivo');
                await cargarPlatillos();
                cerrarModales();

            } catch (error) {
                console.error('Error marcando platillo como inactivo:', error);
                mostrarError(error.message);
            }
        }

        // Mostrar error
        function mostrarError(mensaje) {
            alert(`Error: ${mensaje}`);
        }

        // Mostrar √©xito
        function mostrarExito(mensaje) {
            alert(`‚úÖ ${mensaje}`);
        }

        // Inicializar la aplicaci√≥n
        init();
    </script>
